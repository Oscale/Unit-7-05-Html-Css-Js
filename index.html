<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  <h1>What you should currently be doing machine</h1>
  <hr>
  <p>This is a machine that will <b><i>estimate</i></b> what you probably should be doing based on your current age and the current weekday it is.</p>
  <br>
  <label for="userage">Insert your age</label>
  <input type="text" placeholder="Insert your age" id="userage">
  <br>
  <label for="userday">Insert the weekday</label>
  <input type="text" placeholder="Insert day of the week" id="userday">
  <br>
  <button id="submit">Submit</button>
  <br><br>
  <p>You should probably:<b id="output"></b></p>

  <script src="script.js"></script>
 </body>
</html>
